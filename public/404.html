    <script>
      // GitHub Pages SPA redirect hack
      // Stores the current path in sessionStorage and redirects to index.html
      // The index.html will then restore the path using the History API
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/LinuxChooser/');
    </script>
    <meta http-equiv="refresh" content="0;url=/LinuxChooser/" />
  </head>
